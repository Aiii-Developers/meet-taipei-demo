name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'It's your first issue in project, thanks for your contribution'' first issue'
        pr-message: 'It's your first PR in project, thanks for your contribution'' first pr'
