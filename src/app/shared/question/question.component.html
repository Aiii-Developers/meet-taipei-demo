<div id="container">
  <img class="background"
      [src]="backgroundPath"
  />
  <div class="buttons" *ngIf="this.isButtonVisible">
    <button mat-button
            *ngFor="let text of buttonsText; let i = index;"
            [routerLink]="nextPage[i]"
            class="button"
            (click)="select(i == 0 ? 'a' : 'b')"
    >
    {{ text }}
    </button>
  </div>
</div>
